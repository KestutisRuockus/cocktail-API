<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail BAR APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Single+Day&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <input
          id="cocktail-name-filter"
          type="text"
          placeholder="Kokteilio pavadinimas"
        />
        <select id="category-select">
          <option>Pasirinkite kategoriją</option>
        </select>
        <select id="glass-type-select">
          <option>Pasirinkite stiklinės tipą</option>
        </select>
        <select id="ingredient-select">
          <option>Pasirinkite ingredientą</option>
        </select>
        <button id="search">Ieškoti</button>
        <button id="im-lucky">Man Sekasi</button>
      </div>
    </nav>
    <div class="container drinks"></div>
    <script src="script.js"></script>
  </body>
</html>
