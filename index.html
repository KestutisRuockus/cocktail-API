<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail BAR APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="modal-bg">
      <div class="modal">
        <div class="modal-close-btn">
          <i class="bi bi-x-octagon-fill"></i>
        </div>
        <div>
          <img
            id="modal-img"
            src="https://www.thecocktaildb.com/images/media/drink/vqyxqx1472669095.jpg"
            class="modal-img"
          />
        </div>
        <div class="modal-details">
          <h1 id="modal-title" class="modal-title">Title</h3>
          <div class="row">
            <b>Category:</b>
            <p id="modal-category">Kategorija</p>
          </div>
          <div class="row">
            <b>Alcohol:</b>
            <p id="modal-alcohol">alkoholic</p>
          </div>
          <div class="row">
            <b>Glass:</b>
            <p id="modal-glass">Stikline</p>
          </div>
          <div class="row">
            <b>Ingredients:</b>
            <div id="modal-ingredients" class="ingredients">
              <p class="ingredient"><b>Creme de:</b><span>1 oz</span></p>
            </div>
          </div>
          <div class="row">
            <b>Recipe:</b>
            <p id="modal-recipe">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <div class="nav-container">
        <input
          id="cocktail-name-filter"
          type="text"
          placeholder="Kokteilio pavadinimas"
        />
        <select id="category-select">
          <option>Pasirinkite kategoriją</option>
        </select>
        <select id="glass-type-select">
          <option>Pasirinkite stiklinės tipą</option>
        </select>
        <select id="ingredient-select">
          <option>Pasirinkite ingredientą</option>
        </select>
        <button id="search">Ieškoti</button>
        <button id="im-lucky">Man Sekasi</button>
      </div>
    </nav>
    <div class="container drinks"></div>
    <script src="script.js"></script>
  </body>
</html>
